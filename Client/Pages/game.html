<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPSLS Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../Style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-center Caveat" style="font-size: 48px; margin-top: 50px; margin-bottom: 30px;">Please Select
            Your
            Guess!</h1>
        <div class="container">
            <div class="row">
                <div class="col d-flex align-items-center">
                    <img id="SelectRock" class="img-fluid" src="../Assets/Rock.png" alt="Rock!">
                </div>
                <div class="col d-flex align-items-center">
                    <img id="SelectPaper" class="img-fluid" src="../Assets/Paper.png" alt="Paper">
                </div>
                <div class="col d-flex align-items-center">
                    <img id="SelectScissors" class="img-fluid" src="../Assets/Scissors.png" alt="">
                </div>
                <div class="col d-flex align-items-center">
                    <img id="SelectLizard" class="img-fluid" src="../Assets/Lizard.png" alt="Lizard!">
                </div>
                <div class="col d-flex align-items-center">
                    <img id="SelectSpock" class="img-fluid" src="../Assets/Spock.png" alt="Spock!">
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-4">
                    <h2 class="text-center">Player 1</h2>
                </div>
                <div class="col-4">
                    <h2 class="text-center" id="isPlayerOrCPU">Player 2/CPU</h2>
                </div>
            </div>
            <div class="row mt-4 d-flex justify-content-center">
                <div class="col text-center">
                    <h2 style="font-size: 40px;" id="playerTurn">Go Player 1!</h2>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="row mt-5" style="min-height: 230px;">
                <div class="col d-flex align-items-center">
                    <img class="ms-auto" src="" id="displayPlayerOne">
                </div>
                <div class="col-2 d-flex justify-content-center align-items-center">
                    <p class="text-center Caveat" style="font-size: 48px;">VS.</p>
                </div>
                <div class="col d-flex align-items-center">
                    <img class="me-auto d-block" style="height: 180px;" id="displayPlayerTwo" src="">
                </div>
            </div>
            <div class="row">
                <p id="displayResults" class="text-center" style="font-size: 48px;"></p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container mb-3">
            <div class="row">
                <div class="col">
                    <h3 id="modeType" class="sourceSerifPro pb-5" style="font-size: 36px;">Insert Selected Mode!</h3>
                    <p id="userWins" style="font-size: 32px;" class="sourceSerifPro">Your wins: 0</p>
                    <p id="cpuWins" style="font-size: 32px;" class="sourceSerifPro">CPU wins: 0 </p>
                </div>
                <div class="col">
                    <div class="row">
                        <a style="width: 380px; height: 70px; font-size: 40px;" href="../index.html"
                            class="btn btn-secondary btn-lg mb-5 ms-auto sourceSerifPro text-center">Back to Rules!</a>
                    </div>
                    <div class="row" id="restartBtn">
                        <!-- <button style="width: 380px; height: 70px; font-size: 40px;" class="btn btn-info ms-auto">Play again</button> -->
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module" src="../Scripts/app.js"></script>
</body>

</html>
